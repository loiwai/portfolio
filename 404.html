<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>404 - Redirecting...</title>
    <meta http-equiv="refresh" content="0; url=./index.html">
    <script>
      // For GitHub Pages SPA routing
      var redirectTo = '/portfolio/index.html';
      if (window.location.hostname.endsWith('github.io')) {
        var path = window.location.pathname.split('/');
        if (path.length > 2) {
          redirectTo = '/' + path[1] + '/index.html';
        }
      }
      window.location.replace(redirectTo + window.location.search + window.location.hash);
    </script>
  </head>
  <body>
    <h1>404 - Redirecting...</h1>
    <p>If you are not redirected, <a id="redirectLink" href="/portfolio/index.html">click here</a>.</p>
    <script>
      document.getElementById('redirectLink').href = redirectTo + window.location.search + window.location.hash;
    </script>
  </body>
</html>
